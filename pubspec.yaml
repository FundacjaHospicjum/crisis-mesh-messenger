name: crisis_mesh
description: Infrastructure-free mesh messaging for crisis situations
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  get_it: ^8.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  
  # Encryption
  encrypt: ^5.0.3
  cryptography: ^2.7.0
  
  # Bluetooth & Networking (Android)
  flutter_nearby_connections: ^1.1.2
  nearby_connections: ^3.1.0
  permission_handler: ^11.3.1
  
  # Network Discovery
  network_info_plus: ^6.0.0
  connectivity_plus: ^6.1.0
  device_info_plus: ^10.1.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  uuid: ^4.5.1
  
  # Utilities
  logger: ^2.4.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
